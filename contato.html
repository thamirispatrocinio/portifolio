    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js"></script>
    <script src="javascript/bootstrap.js"></script>

    <title>Contato</title>
</head>
<body>
    <!--Inicio menu-->
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand"></a><!--Aparece quando atingir o tam. definido pelo navbar-expand-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"> <!--Lista nao ordenada-->
            <li class="nav-item active">
              <a class="nav-link" href="index.html"> <i class="fas fa-home"></i>Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-briefcase"></i> Trabalhos</a>

              <a class="nav-link" href="contato.html"><i class="fas fa-phone-alt"></i> Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--Fim menu-->

    
    <form class="container mt-3">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" placeholder="Sua mensagem" rows="5" style="resize: none"> </textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
